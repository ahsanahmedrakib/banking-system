<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>
    <main>
        <section class="container">
            <h1 class="text-center m-5 py-5 border rounded-3 border-3 border-secondary">Welcome to <span class="text-success"> Isamic Banking System</span></h1>
        </section>
    </main>
    <section class="container">
        <div class="row g-4">
            <div class="col-lg-4">
                <div class="border rounded-3 border-secondary bg-secondary text-light py-5 text-center">
                    <h4>Deposit</h4>
                    <h1>$<span id="deposit-total">00</span></h1>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="border rounded-3 border-danger bg-danger text-light py-5 text-center">
                    <h4>Withdraw</h4>
                    <h1>$<span id="withdraw-total">00</span></h1>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="border rounded-3 border-success bg-success text-light py-5 text-center">
                    <h4>Total Balance</h4>
                    <h1>$<span id="balance-total">1000</span></h1>
                </div>
            </div>
        </div>
    </section>
    <section class="container my-5">
        <div class="row g-4 flex justify-content-evenly">
            <div class="col-lg-4">
                <div class="border border-success border-2 p-4 rounded-3">
                    <input id="deposit-input" class="form-control my-3 border-success" type="text" placeholder="$ amount to deposit">
                    <div class="row justify-content-center">
                        <div class="col-6">
                            <input id="deposit-button" class="form-control bg-success border border-success text-light" type="button" value="Deposit">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="border border-danger border-2 p-4 rounded-3">
                    <input id="withdraw-input" class="form-control my-3 border-danger" type="text" placeholder="$ amount to withdraw">
                    <div class="row justify-content-center">
                        <div class="col-6">
                            <input id="withdraw-button" class="form-control bg-danger border border-danger text-light" type="button" value="Withdraw">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    

    <script src="script.js"></script>
</body>
</html>
